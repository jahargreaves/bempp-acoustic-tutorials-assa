name: Run tests

on: push

jobs:
  run-tests:
    name: Build Bempp and run tests
    runs-on: ubuntu-latest
    container: bempp/bempp-cl-with-dolfinx:latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          apt-get update
          apt-get -y install jupyter
      - run: python3 -m pytest .test
        name: Run tests
